tags: ['chore']
recipeList:
  - org.openrewrite.text.CreateTextFile:
      fileContents: |
        version: 2
        updates:
        - package-ecosystem: maven
          directory: /
          schedule:
            interval: monthly
        - package-ecosystem: github-actions
          directory: /
          schedule:
            interval: monthly
      relativeFileName: .github/dependabot.yml
      overwriteExisting: false
